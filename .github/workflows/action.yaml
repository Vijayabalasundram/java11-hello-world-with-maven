name: Maven-version
on:
  push:
    branches: [ master ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: maven:3.8.6-jdk-11
      #options: --user root
      volumes:
        - /home/runner/:/__w/java-hello-world-with-maven/java-hello-world-with-maven
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache local downloads
      uses: actions/cache@v2
      with:
        path: ~/downloads
        key: ${{ runner.os }}-downloads-{{ hashFiles('image/*.sha512') }}
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ${{ github.workspace }}/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - name: Maven version set
      run: mvn clean versions:set -DnewVersion=0.4.0
    - name: Maven Build
      run: mvn clean package
